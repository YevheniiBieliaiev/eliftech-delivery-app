name: Lint

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm run install:all

      - name: Generate DB
        run: npm run db:generate

      - name: Check code quality
        run: |
          npm run prettier:check:all
          npm run lint:all

      - name: Build
        run: |
          npm run build:all
          cd ..
          pm2 stop 0
          pm2 restart/reload ecosystem.config.js [--env production]
          pm2 start 0
          pm2 save
          sudo service nginx restart
